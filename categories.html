<!DOCTYPE html>
<html lang="en">

<head>

    <title>PRODUCT</title>
    <link rel="stylesheet" href="css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<style>
    #preloader {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        background-image: radial-gradient(700px, #6d75ff, #000);
        z-index: 50;
    }
    #preloader img {
        position:  absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }


</style>
<body>
    <div id="preloader"> 
        <img src="/morgan/img/gif/loading.gif" alt=""> 
    </div>
    
    <!--<img src="/morgan/img/gif/butterfly.gif" alt="">-->
    <div id="layout"></div>
    <header>
        <nav class="nav-main">  
            <img src="/morgan/img/gif/alarm.gif" alt="" class="header__alarm">
            <img src="/morgan/img/gif/header-coin.gif" alt="" class="heaer__coin">
            <img src="/morgan/img/cube-0.gif" alt="" class="header__cube-rotates">
            <img src="/morgan/img/cactus.png" alt="" class="header__cactus">
            <img src="/morgan/img/butterfly.png" alt="" style="display: none;" class="header__butterfly-static">
            <a class='button' href="/sculptor.html">MORGAN</a>
            <a class='button' href="/">Gallery</a>
            <a class='button' href="/categories.html">Shop</a>
            <a class='button' href="/news.html">News</a>
            <a class='button' href="/contacts.html">Contacts</a>
        </nav>

        <!--<img src="/morgan/img/butterfly.gif" alt="" class="header__butterfly">-->
    </header>



    <div class="special-request">
        <p>Special creation made on request</p>
        <a href="#">Request</a>
    </div>

    <div class="categories">

    </div>

    <div id="order-pop-up" class="pop-up place-order">
        <div>
            <form action="">
                <h2>Place order</h2>
                <label for="name">Full name</label>
                <input type="text" name="name" required>
                <label for="email">Email</label>
                <input type="email" name="email" required>
                <label for="phone">Mobile</label>
                <input type="text" name="phone">
                <input class="place-order__submit" type="submit" value="request">
            </form>
            <div class="place-order__img-container">
                <img alt="" src="/morgan/img/typewriter.gif">
            </div>
        </div>
    </div>
        
    <div id="thank">
        <img src="/morgan/img/thank.gif" alt="">
    </div>


    <script>
        document.querySelector('header').classList.add('header-shop');
    </script>

	<script src="js/main.js"></script>
