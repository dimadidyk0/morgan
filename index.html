<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1400,  maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRODUCT</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<style>
    #preloader {
        position: fixed;
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        background-image: radial-gradient(700px, #6d75ff, #000);
        z-index: 50;
    }
    #preloader img {
        position:  absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
    }


</style>
<body>
    <div id="preloader"> 
        <img src="/morgan/img/gif/loading.gif" alt=""> 
    </div>
    
    <!--<img src="/morgan/img/gif/butterfly.gif" alt="">-->
    <div id="layout"></div>
    <header>
        <nav class="nav-main">  
            <img src="/morgan/img/gif/alarm.gif" alt="" class="header__alarm">
            <img src="/morgan/img/gif/header-coin.gif" alt="" class="heaer__coin">
            <img src="/morgan/img/cube-0.gif" alt="" class="header__cube-rotates">
            <img src="/morgan/img/cactus.png" alt="" class="header__cactus">
            <img src="/morgan/img/butterfly.png" alt="" style="display: none;" class="header__butterfly-static">
            <a class='button' href="/morgan/sculptor.html">MORGAN</a>
            <a class='button' href="/morgan/">Gallery</a>
            <a class='button' href="/morgan/categories.html">Shop</a>
            <a class='button' href="/morgan/news.html">News</a>
            <a class='button' href="/morgan/contacts.html">Contacts</a>
        </nav>

        <!--<img src="/morgan/img/butterfly.gif" alt="" class="header__butterfly">-->
    </header>

    <div class="machine">
        <img src="/morgan/img/Camera.gif" alt="" class="machine__camera">
        <img src="/morgan/img/gif/machine.gif" alt="" class="machine__main-img">
        <img src="/morgan/img/gif/tubes.gif" alt="" class="machine__tubes">
        <img src="/morgan/img/wheel1.png" alt="" class="machine__wheel1">
        <img src="/morgan/img/wheel2.png" alt="" class="machine__wheel2">
        <img src="/morgan/img/wheel3.gif" alt="" class="machine__wheel3">
        <img src="/morgan/img/magnet.png" alt="" class="machine__magnet">
        <img src="img/Smoke.gif" alt="" class="machine__steam">

        <div class="machine__slider-container">
            <ul class="machine__slider">
                <img src="/morgan/img/noise.gif" alt="White noise" class="machine__noise">
            </ul>
        </div>

        <div class="machine__controls">

            <ul class="machine__slider-controls">
                <li class="machine__prev">
                    <img src="/morgan/img/mach-btn/prev.png" alt="">
                </li>
                <li class="machine__play-pause">
                    <img src="/morgan/img/mach-btn/play-pause.png" alt="">                    
                </li>
                <li class="machine__next">
                    <img src="/morgan/img/mach-btn/next.png" alt="">                    
                </li>
            </ul>


            <div class="machine__product-controls">
                <a class="machine__photos-btn button">photo</a>
                <a class="machine__zoom">
                    <img src="/morgan/img/mach-btn/zoom.png" alt="">
                </a>
                <a class="machine__video-btn button">video</a>
            </div>
        </div>

        <div class="machine__date"> 
            <span class="machine__date-prev"></span>

            <div class="machine__date-inner--before">1999</div>
            <div class="machine__date-inner"></div>
            <div class="machine__date-inner--after">2001</div>

            <span class="machine__date-next"></span>
        </div>
        <div class="machine__lamp-date"></div>

    </div>

    <div class="gallery-projector">
        <img src="/morgan/img/projector/sheet.png" alt="" class="gallery-projector__sheet">

        

        <ul class="gallery-projector__slider machine__slider">
            <span class="gallery-projector__layer"></span>        
        </ul>
        <div class="gallery-projector__player">
            <div class="gallery-projector__projector-sprite">
                    <div class="gallery-projector__controls">
                    <span class="gallery-projector__prev"></span>
                    <span class="gallery-projector__play-pause"></span>
                    <span class="gallery-projector__next"></span>
                </div>
            </div>
        </div>

        <a href="#" class="button gallery-projector__back">back</a>

    </div>



    <div class="main">
        <div class="main__container">
            <img src="/morgan/img/gif/cogwheel-l.gif" alt="" class="main__wheel--left">
            <img src="/morgan/img/gif/cogwheel-l.gif" alt="" class="main__wheel--right">
            <img src="/morgan/img/gif/main.gif" alt="" class="main__main">
            <img src="/morgan/img/gif/logo.gif" alt="" class="main__logo">

            <img src="/morgan/img/Smoke.gif" alt="" class="main__smoke main__smoke--left">
            <img src="/morgan/img/Smoke.gif" alt="" class="main__smoke main__smoke--right">
        </div>

        <div class="steam-container">
            <img src="/morgan/img/steam3.png"  alt="">
        </div>
    </div>

    <img src="/morgan/img/cog.png" alt="" class="machine__cog">
    <img src="/morgan/img/nut.png" alt="" class="machine__nut">
    <script src="js/main.js"></script>		
</body>
</html>
